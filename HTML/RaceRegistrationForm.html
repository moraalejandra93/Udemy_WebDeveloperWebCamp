<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Marathon</title>
</head>
<h1>Race Registration!</h1>

<form action="/register">
    <div>
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" required>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required>
    </div>
    <br>
    <div>
        <label for="race">Select a race:</label>
        <div>
            <p>
                <input type="radio" name="race" id="funrun" value="5k">
                <label for="runrun">Fun run 5K</label>
                <br>
                <input type="radio" name="race" id="halfm" value="21k">
                <label for="halfm">Half Marathon</label>
                <br>
                <input type="radio" name="race" id="full" value="42k">
                <label for="full">Full Marathon</label>

            </p>
        </div>
    </div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" min="5">
    <div>
        <label for="age">Select age group: </label>
        <select name="age" id="age">
            <p>
                <option value="under18">Under 18</option>
                <option value="18to35">19 to 35</option>
                <option value="35-50">35 to 50</option>
            </p>
        </select>
    </div>
    <button>Submit</button>
</form>

<body>

</body>

</html>
